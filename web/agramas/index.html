<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agramas - Booking System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; }
        .gradient-red { background: linear-gradient(135deg, #e11d48 0%, #be123c 100%); }
        .seat-booked { background-color: #e2e8f0; cursor: not-allowed; }
        .seat-selected { background-color: #e11d48 !important; color: white; border-color: #be123c; }
        .seat-available { background-color: white; border: 2px solid #e2e8f0; cursor: pointer; }
        .seat-available:hover { border-color: #e11d48; }
    </style>
</head>
<body class="bg-slate-50 text-slate-900" x-data="agramasApp()">

    <nav class="sticky top-0 z-50 bg-white/80 backdrop-blur-md border-b border-slate-100">
        <div class="max-w-6xl mx-auto px-4 h-20 flex items-center justify-between">
            <div class="flex items-center gap-2 cursor-pointer" @click="resetAll()">
                <div class="w-10 h-10 gradient-red rounded-xl flex items-center justify-center shadow-lg shadow-rose-200">
                    <span class="text-white font-bold text-xl">A</span>
                </div>
                <span class="font-extrabold text-2xl tracking-tight text-rose-600">AGRAMAS</span>
            </div>
            <div class="hidden md:flex gap-6 items-center">
                <span class="text-sm font-bold text-slate-400">Customer Care: 0812-XXXX-XXXX</span>
                <button class="bg-slate-100 px-5 py-2 rounded-full font-bold text-sm hover:bg-slate-200 transition">Bantuan</button>
            </div>
        </div>
    </nav>

    <header class="bg-white border-b border-slate-100 pt-10 pb-20">
        <div class="max-w-6xl mx-auto px-4">
            <h1 class="text-3xl font-extrabold mb-8 text-center md:text-left">Mau Mudik Ke Mana? üöå</h1>
            <div class="grid grid-cols-1 md:grid-cols-4 gap-4 bg-slate-50 p-4 rounded-[2.5rem] border border-slate-100">
                <div class="bg-white p-4 rounded-3xl shadow-sm border border-slate-100">
                    <label class="block text-[10px] font-bold text-slate-400 uppercase mb-1">Dari</label>
                    <select x-model="searchAsal" class="w-full font-bold text-slate-800 focus:outline-none">
                        <option value="">Pilih Asal</option>
                        <template x-for="city in cities" :key="city">
                            <option :value="city" x-text="city"></option>
                        </template>
                    </select>
                </div>
                <div class="bg-white p-4 rounded-3xl shadow-sm border border-slate-100">
                    <label class="block text-[10px] font-bold text-slate-400 uppercase mb-1">Ke</label>
                    <select x-model="searchTujuan" class="w-full font-bold text-slate-800 focus:outline-none">
                        <option value="">Pilih Tujuan</option>
                        <template x-for="city in cities" :key="city">
                            <option :value="city" x-text="city"></option>
                        </template>
                    </select>
                </div>
                <div class="bg-white p-4 rounded-3xl shadow-sm border border-slate-100">
                    <label class="block text-[10px] font-bold text-slate-400 uppercase mb-1">Tanggal</label>
                    <input type="date" class="w-full font-bold text-slate-800 focus:outline-none bg-transparent">
                </div>
                <button @click="findJadwal()" class="gradient-red text-white font-bold rounded-3xl shadow-lg shadow-rose-200 hover:scale-[1.02] transition">
                    Cari Sekarang
                </button>
            </div>
        </div>
    </header>

    <main class="max-w-6xl mx-auto px-4 -mt-10 mb-20">
        
        <div x-show="view === 'results'" x-transition>
            <div class="flex items-center gap-4 mb-6">
                <h2 class="text-xl font-bold italic" x-text="`Tersedia ${filteredSchedules.length} Jadwal` "></h2>
                <div class="h-[1px] flex-1 bg-slate-200"></div>
            </div>

            <div class="space-y-4">
                <template x-for="item in filteredSchedules" :key="item.id">
                    <div class="bg-white rounded-3xl p-6 border border-slate-200 shadow-sm hover:shadow-xl hover:border-rose-200 transition-all cursor-pointer group" @click="selectBus(item)">
                        <div class="flex flex-col md:flex-row justify-between gap-6">
                            <div class="flex-1 border-r border-slate-50 pr-6">
                                <div class="flex items-center gap-2 mb-3">
                                    <span class="px-2 py-1 bg-rose-600 text-[9px] text-white font-bold rounded" x-text="item.class"></span>
                                    <span class="text-xs font-bold text-slate-400" x-text="item.code"></span>
                                </div>
                                <div class="flex items-center justify-between">
                                    <div>
                                        <p class="text-2xl font-black text-slate-800" x-text="item.depTime"></p>
                                        <p class="text-xs font-bold text-slate-400 uppercase" x-text="item.from"></p>
                                    </div>
                                    <div class="flex flex-col items-center px-6 opacity-30">
                                        <span class="text-[9px] font-bold">8j 20m</span>
                                        <div class="w-20 h-[2px] bg-slate-300"></div>
                                    </div>
                                    <div>
                                        <p class="text-2xl font-black text-slate-800" x-text="item.arrTime"></p>
                                        <p class="text-xs font-bold text-slate-400 uppercase" x-text="item.to"></p>
                                    </div>
                                </div>
                            </div>
                            <div class="md:w-1/4 flex flex-col justify-center items-end">
                                <p class="text-xs text-slate-400 font-bold uppercase mb-1">Harga Tiket</p>
                                <p class="text-2xl font-black text-rose-600 mb-4" x-text="formatIDR(item.price)"></p>
                                <button class="w-full bg-slate-900 group-hover:bg-rose-600 text-white font-bold py-3 rounded-2xl transition">Pilih Kursi</button>
                            </div>
                        </div>
                    </div>
                </template>
            </div>
        </div>

        <div x-show="view === 'seats'" x-transition class="bg-white rounded-[2.5rem] p-8 shadow-2xl border border-slate-100">
            <button @click="view = 'results'" class="mb-6 flex items-center gap-2 text-sm font-bold text-slate-400 hover:text-rose-600">
                ‚Üê Kembali ke Jadwal
            </button>
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-12">
                <div>
                    <h3 class="text-xl font-extrabold mb-6">Pilih Kursi <span class="text-rose-600" x-text="selectedBus?.code"></span></h3>
                    
                    <div class="bg-slate-50 p-8 rounded-[3rem] border-4 border-white shadow-inner max-w-xs mx-auto">
                        <div class="flex justify-between items-center mb-10 pb-6 border-b-2 border-slate-200">
                            <div class="w-10 h-10 bg-slate-300 rounded-lg flex items-center justify-center text-[10px] font-bold text-slate-500 uppercase">Supir</div>
                            <div class="w-10 h-10 bg-slate-100 rounded-full flex items-center justify-center text-[10px] font-bold text-slate-300 uppercase">Pintu</div>
                        </div>

                        <div class="grid grid-cols-4 gap-4">
                            <template x-for="n in 20" :key="n">
                                <div class="flex justify-center">
                                    <div x-show="n % 4 === 3" class="w-4"></div>
                                    <button 
                                        @click="toggleSeat(n)"
                                        :disabled="bookedSeats.includes(n)"
                                        class="w-10 h-10 rounded-xl font-bold text-xs transition-all border-2"
                                        :class="{
                                            'seat-booked text-slate-400': bookedSeats.includes(n),
                                            'seat-selected': selectedSeats.includes(n),
                                            'seat-available text-slate-600': !bookedSeats.includes(n) && !selectedSeats.includes(n)
                                        }"
                                        x-text="n">
                                    </button>
                                </div>
                            </template>
                        </div>
                    </div>
                </div>

                <div class="bg-slate-50 rounded-[2rem] p-8 border border-slate-100 flex flex-col justify-between">
                    <div>
                        <h4 class="font-extrabold text-lg mb-4">Ringkasan Perjalanan</h4>
                        <div class="space-y-4">
                            <div class="flex justify-between">
                                <span class="text-slate-400 font-medium text-sm">Rute</span>
                                <span class="font-bold text-sm" x-text="`${selectedBus?.from} ‚Üí ${selectedBus?.to}`"></span>
                            </div>
                            <div class="flex justify-between">
                                <span class="text-slate-400 font-medium text-sm">Kelas</span>
                                <span class="font-bold text-sm text-rose-600" x-text="selectedBus?.class"></span>
                            </div>
                            <div class="flex justify-between">
                                <span class="text-slate-400 font-medium text-sm">Kursi Dipilih</span>
                                <span class="font-bold text-sm" x-text="selectedSeats.length > 0 ? selectedSeats.join(', ') : '-'"></span>
                            </div>
                        </div>
                        <hr class="my-6 border-slate-200">
                        <div class="flex justify-between items-end">
                            <span class="text-slate-400 font-medium text-sm">Total Bayar</span>
                            <span class="text-3xl font-black text-slate-900" x-text="formatIDR(selectedSeats.length * (selectedBus?.price || 0))"></span>
                        </div>
                    </div>

                    <button :disabled="selectedSeats.length === 0" class="mt-8 w-full gradient-red text-white font-bold py-4 rounded-2xl shadow-xl shadow-rose-100 disabled:opacity-50 disabled:cursor-not-allowed transform active:scale-95 transition">
                        Lanjut ke Pembayaran
                    </button>
                </div>
            </div>
        </div>

    </main>

    <script>
        function agramasApp() {
            return {
                view: 'hero', // hero, results, seats
                searchAsal: '',
                searchTujuan: '',
                selectedBus: null,
                selectedSeats: [],
                bookedSeats: [3, 5, 12, 13], // Dummy data kursi terisi
                cities: ['Jakarta', 'Bogor', 'Solo', 'Yogyakarta', 'Wonogiri', 'Surabaya', 'Semarang'],
                
                allSchedules: [
                    { id: 1, code: 'AG-101', busName: 'Double Decker', from: 'Jakarta', to: 'Solo', depTime: '07:30', arrTime: '15:30', price: 235000, class: 'Executive' },
                    { id: 2, code: 'AG-102', busName: 'Sleeper Bus', from: 'Jakarta', to: 'Solo', depTime: '19:00', arrTime: '03:00', price: 350000, class: 'Sleeper' },
                    { id: 3, code: 'AG-201', busName: 'Royal Coach', from: 'Bogor', to: 'Yogyakarta', depTime: '15:00', arrTime: '01:00', price: 215000, class: 'VIP' },
                    { id: 4, code: 'AG-301', busName: 'Pantura Line', from: 'Jakarta', to: 'Surabaya', depTime: '08:00', arrTime: '20:00', price: 380000, class: 'Executive' },
                    { id: 5, code: 'AG-401', busName: 'Wonogiri Express', from: 'Jakarta', to: 'Wonogiri', depTime: '18:30', arrTime: '05:30', price: 240000, class: 'Executive' },
                    { id: 6, code: 'AG-501', busName: 'Semarang Night', from: 'Jakarta', to: 'Semarang', depTime: '21:00', arrTime: '04:00', price: 190000, class: 'Executive' }
                ],
                filteredSchedules: [],

                findJadwal() {
                    if(!this.searchAsal || !this.searchTujuan) {
                        alert('Pilih asal dan tujuan!');
                        return;
                    }
                    this.filteredSchedules = this.allSchedules.filter(s => 
                        s.from === this.searchAsal && s.to === this.searchTujuan
                    );
                    this.view = 'results';
                },

                selectBus(bus) {
                    this.selectedBus = bus;
                    this.selectedSeats = [];
                    this.view = 'seats';
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                },

                toggleSeat(n) {
                    if (this.selectedSeats.includes(n)) {
                        this.selectedSeats = this.selectedSeats.filter(s => s !== n);
                    } else {
                        if (this.selectedSeats.length >= 4) {
                            alert('Maksimal pemilihan 4 kursi');
                            return;
                        }
                        this.selectedSeats.push(n);
                    }
                },

                formatIDR(num) {
                    return new Intl.NumberFormat('id-ID', { style: 'currency', currency: 'IDR', minimumFractionDigits: 0 }).format(num);
                },

                resetAll() {
                    this.view = 'hero';
                    this.searchAsal = '';
                    this.searchTujuan = '';
                    this.selectedSeats = [];
                }
            }
        }
    </script>
</body>
</html>
